<!DOCTYPE html>
<html>

<head>
   <title>Calculator</title>

   
    
    <link rel="stylesheet" type=text/css   href="styles.css">



</head>

<body>

    

    <div class="cal">
        <div class="display">
            <input type="text" placeholder="0" id="inputBox" value="0">
            
            <div>
                <button class="clear">AC</button>
                <button class="clear">DEL</button>
                <button class="main">%</button>
                <button class="main">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="main">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="main">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="main">+</button>
            </div>

            <div>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>

        </div>
    </div>
    <p>D.B.J.T. Sewwandi</p>

    <script src="script.js"></script>  
</body>

</html>
